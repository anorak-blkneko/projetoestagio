<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elipse</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="./imports/bootstrap.min.css">
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <link rel="stylesheet" href="style.css" />
    <!------ Include the above in your HEAD tag ---------->
  </head>

  <body>

    <div class="sidenav">
      <div class="login-main-text">
        <h2>Elipse<br />Projetos industriais<br />&<br />Desenhos técnicos</h2>
      </div>
    </div>
    <div class="main">
      <div id="loginbox">
        <div class="col-sm-12 align-self-center">
          <div class="login-form">
            <form>
              <div class="form-group">
                <label>Usuário:</label>
                <input type="text" class="form-control" placeholder="Usuário" />
              </div>
              <div class="form-group">
                <label>Senha:</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Senha"
                />
              </div>
              <button type="submit" class="btn btn-black">Login</button>
              <button type="submit" class="btn btn-secondary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./imports/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./imports/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
